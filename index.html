<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://discord.gg/t101</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #FFCC00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .image-container img {
            width: 750px; 
            height: auto;
            border: 2px solid #FFCC00; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(152, 172, 0, 0.8); 
        }
        .info {
            margin-top: 20px;
            font-size: 1.5em;
            color: #FFCC00; 
            text-shadow: 0px 0px 8px #FFCC00, 0px 0px 15px #FFCC00, 0px 0px 25px #FFCC00; 
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {
            margin-top: 20px;
            font-size: 3em; 
            color: #FFCC00; 
            text-shadow: 0px 0px 8px #FFCC00, 0px 0px 15px #FFCC00, 0px 0px 25px #FFCC00; 
            letter-spacing: 4.5px; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://cdn.discordapp.com/attachments/1396125618935955547/1401016348124909749/standard.gif?ex=688ebda7&is=688d6c27&hm=fb2b9b3c3a6c9a13901db41985f2e076e8be136be7b4d82af531ee8ed28b03b6&" alt="Discord Image">
    </div>
    <audio autoplay loop>
        <source src="https://cdn.discordapp.com/attachments/1364231189862547458/1401015215302246560/03c18b7dbc028989.mp4?ex=688ebc98&is=688d6b18&hm=8f7efeaaacdf23da6ba9393622bd0c5ab446e0fa5e7ce7906a1f8f04e4b6d9f6&" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
   <div class="info" id="ip-info">
        <strong>IP: <span id="ip"></span></strong><br>
        <span><strong>City:</strong> <span id="city"></span></span><br>
        <span><strong>Region:</strong> <span id="region"></span></span><br>
        <span><strong>Country:</strong> <span id="country"></span></span><br>
        <span><strong>Location:</strong> <span id="loc"></span></span><br>
        <span><strong>Organization:</strong> <span id="org"></span></span><br>
        <span><strong>Timezone:</strong> <span id="timezone"></span></span>
    </div>
    <div class="text"> يا منايك team 101 فوق راسكم 

by:4op</div>

    <script>
         fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            delete data.readme;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
